<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat by Reinaldo S Guth - reiwolf</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="chat">
    <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" />
    <div class="messages"></div>
    <input type="text" name="message" placeho lder="Digite sua mensagem aqui.">
    <button type="submit">Enviar</button>
  </form>
  <script>
    var socket = io('http://localhost:3000')

    function renderMessage(message){
      $('.messages').append('<div class="message"><strong>'+message.author+
                            '</strong>: '+message.message+'</div>')
    }

    socket.on('previousMessages', function(messages){
      for (message of messages) {
        renderMessage(message)
      }
    })

    socket.on('receivedMessage', function(message){
      renderMessage(message)
    })

    $("#chat").submit(function(e){
      e.preventDefault()

      var author = $('input[name=username]').val()
      var message = $('input[name=message]').val()

      if (author.length && message.length) {
        var messageObj = {
          author: author,
          message: message,
        }

        renderMessage(messageObj)
        socket.emit('sendMessage', messageObj)
      }
    })
  </script>
</body>
</html>
